get:
  tags:
    - Members
  summary: List Members
  description: List Members with pagination.
  operationId: ListMembers
  parameters:
    - $ref: '../../components/parameters/query/queryPageSize.yaml'
    - $ref: '../../components/parameters/query/queryPageToken.yaml'
    - $ref: '../../components/parameters/query/queryOrderBy.yaml'
    - $ref: '../../components/parameters/query/querySortDirDesc.yaml'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/members/paginatedMembers.yaml'
    '400':
      $ref: '../../components/errors/400_Error.yaml'
    '401':
      $ref: '../../components/errors/401_Error.yaml'
    '403':
      $ref: '../../components/errors/403_Error.yaml'
    '500':
      $ref: '../../components/errors/500_Error.yaml'
    '503':
      $ref: '../../components/errors/503_Error.yaml'

post:
  tags:
    - Members
  summary: Create Member
  description: Create a Member in database.
  operationId: CreateMember
  requestBody:
    description: Member to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/members/memberIn.yaml'
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/members/memberOut.yaml'
    '400':
      $ref: '../../components/errors/400_Error.yaml'
    '401':
      $ref: '../../components/errors/401_Error.yaml'
    '403':
      $ref: '../../components/errors/403_Error.yaml'
    '500':
      $ref: '../../components/errors/500_Error.yaml'
    '503':
      $ref: '../../components/errors/503_Error.yaml'
