type: object
required:
  - id
  - create_at
  - update_at
  - members
allOf:
  - properties:
      id:
        type: integer
        format: int64
        description: ID
        example: 1554029
      create_at:
        type: string
        format: date-time
        description: Create date (Format ISO 8601)
        example: '2021-01-07T11:51:45.000Z'
      update_at:
        type: string
        format: date-time
        description: Last update date (Format ISO 8601)
        example: '2021-01-07T11:51:45.000Z'
      members:
        type: array
        description: Team members
        items:
          $ref: ../members/memberOut.yaml
        maxItems: 10
  - $ref: 'teamIn.yaml'
